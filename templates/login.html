<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label>email</label>
    <input type="text" name="email"/>

    <script> alert("email is wrong")</script>
    {% endif %}
    <label>password</label>
    <input type="text" name="password"/>

    {% endif %}
    {% if activeerror %}
    <script>alert ("not active user")</script>
    {% endif %}
    <br/>
    <input type="submit" value="login "/>

</form>
</body>
</html>
